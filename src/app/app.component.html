<div style="width: 100%">
  <p-tree [value]="hierarchy" selectionMode="single" [(selection)]="selectedNode" [emptyMessage]="'Loading...'"
          (onNodeExpand)="onNodeExpandCollapse($event)" (onNodeCollapse)="onNodeExpandCollapse($event)">
    <ng-template let-node pTemplate="default">
      {{node.data.name}}
      <span style="color: darkgrey;">({{getTypeName(node.data.type)}})</span>
    </ng-template>
  </p-tree>
</div>
